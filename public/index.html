<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html> <head>
<link rel="stylesheet" href="./stylesheets/application.css" type="text/css" />
<link rel="stylesheet" href="./stylesheets/ui-lightness/jquery-ui-1.8.16.custom.css" type="text/css" />
<script src="./javascripts/jquery-1.6.4.min.js" type="text/javascript" ></script>
<script src="./javascripts/jquery-ui-1.8.16.custom.min.js" type="text/javascript" ></script>
<script src="./javascripts/jquery.validate.min.js" type="text/javascript" ></script>
<script type="text/javascript" >
jQuery.noConflict();

jQuery(document).ready(function(){

jQuery("#emailForm").validate({
		rules: {
			email: {
				required: true,
				email: true
			}
		},
		messages: {
			email: "Please enter a valid email address"
		}
	});
    jQuery( "#emailDialog").dialog({ autoOpen: false });
    jQuery( "#emailDialog").dialog({title:"Enter Email" });
    jQuery( "#emailDialog").dialog({width:"500px" });
    jQuery( "#emailDialog").dialog({ buttons : {"Ok" : function() { 
	    jQuery("#emailForm").submit();
	  }}});

    jQuery( "#emailForm").submit(function() { 
	    inviteEmail = jQuery("#email").val();
	    jQuery.post('email/create', { email : inviteEmail } );
	    jQuery("#emailDialog").dialog("close");
      });
    jQuery( "#emailDialog").dialog({position : [50,260]});
    
    jQuery( "#sendEmail" ).click( function() {
	jQuery("#emailDialog").dialog("open") ; 
      }) ; 
  });


</script>
<title>notifymyclub.com - Welcome</title>
</head>
<body >
<div class="outerDiv" style="margin:30px;padding:20px;border: 2px solid #ccc;overflow:auto;background-color:#ffe;border-radius:20px;">
<div style="float:left;width:50%;">
<h1>Phone, SMS, Email... </h1>
  <h2>Let everyone know what's happening.</h2>
<p>The simplest, fastest way to notify your organization of
cancellations, schedule changes, and upcoming events.</p>
<p>Give us your email, and we'll let you know when it's ready.</p>
<div id="sendEmail" class="button" style="background-color:orange; width:100px; padding:5px; border:1px solid black; cursor:pointer" >Let me know</div>
</div>

<div style="float:right"><img src="images/phone_email_sms.png"/></div>

<div id="emailDialog" >
  <form name="emailForm" id="emailForm">
   <label for="email">Email</label>
  <input type="email" name="email" id="email" value="email@example.com" />
<br/>

  </form>
</div>
</div> <!-- outer div -->
</body>
</html>
